<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate account</title>
</head>
<body>
<script>
    let input=prompt("Email: ");
    reger= /^[_a-z0-9]{6,}$/;
    if (reger.test(input)){
        alert("Yes");
    } else {
        alert("No");
    }
</script>
</body>
</html>
