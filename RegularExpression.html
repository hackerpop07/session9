<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RegularExpression</title>
</head>
<body>
<script>
    let input = prompt("ten lop: ");
    reger = /^A|C|P[0-9]{4,}G|H|I|K|L|M$/;
    if (reger.test(input)) {
        alert("yes");
    } else {
        alert("no");
    }
</script>
</body>
</html>
