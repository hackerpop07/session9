<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate số điện thoại</title>
</head>
<body>
<script>
    let input = prompt("sdt: ");
    reger = /^[0-9]{2,}\-+[0]+[0-9]{9,}$/;
    if (reger.test(input)) {
        alert("yes");
    } else {
        alert("no");
    }
</script>
</body>
</html>
